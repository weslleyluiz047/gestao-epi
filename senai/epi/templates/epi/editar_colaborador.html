<!DOCTYPE html>
<html lang="pt-br">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Editar Colaborador</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
<header>
    <!-- Menu aqui (copiar do seu atual) -->
</header>

<section class="form-section">
    <div class="form-container">
        <h2>Editar Colaborador</h2>

        <form method="POST">
            {% csrf_token %}
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" value="{{ colaborador.nome }}" required>

            <label for="cargo">Cargo:</label>
            <input type="text" id="cargo" name="cargo" value="{{ colaborador.cargo }}" required>

            <label for="matricula">Matr√≠cula:</label>
            <input type="text" id="matricula" name="matricula" value="{{ colaborador.matricula }}" required>

            <div class="botoes">
                <button type="submit" class="botao salvar">Salvar</button>
                <a href="{% url 'relatorio_colaboradores' %}" class="botao cancelar">Cancelar</a>
            </div>
        </form>
    </div>
</section>
</body>
</html>
