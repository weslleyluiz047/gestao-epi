<!DOCTYPE html>
<html lang="pt-br">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Colaborador</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/relatorio_colaboradores.css' %}">
</head>
<body>
    <header>
        <ul>
            <li>
                <a class="botao efeito-cursor">Equipamentos</a>
                <ul class="dropdown">
                    <li><a href="#">Cadastrar</a></li>
                    <li><a href="#">Editar</a></li>
                </ul>
            </li>
            <li>
                <a class="botao efeito-cursor">Controle EPI</a>
                <ul class="dropdown">
                    <li><a href="#">Registrar</a></li>
                </ul>
            </li>
            <li>
                <a class="botao efeito-cursor">Colaborador</a>
                <ul class="dropdown">                    
                    <li><a href="{% url 'adicionar_colaborador' %}">Cadastrar</a></li> 
                    <li><a href="{% url 'relatorio_colaboradores' %}">Relatórios</a></li>
                    <li><a href="{% url 'editar_colaborador' colaborador.id %}">Editar</a></li>
                </ul>
            </li>
        </ul>
        <div class="user-info">
            <ul>
                <li>
                    <a class="botao efeito-cursor">Usuário</a>
                    <ul class="dropdown">
                        <li><a href="#">Perfil</a></li>
                        <li><a href="#">Configurações</a></li>
                        <li><a href="#">Sair</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </header>

    <main class="main-container">
        <div class="edit-form-container">
            <h1>Editar Colaborador</h1>

            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" value="{{ colaborador.nome }}" required>
                </div>

                <div class="form-group">
                    <label for="cargo">Cargo:</label>
                    <input type="text" id="cargo" name="cargo" value="{{ colaborador.cargo }}" required>
                </div>

                <div class="form-group">
                    <label for="matricula">Matrícula:</label>
                    <input type="text" id="matricula" name="matricula" value="{{ colaborador.matricula }}" required>
                </div>

                <div class="button-group">
                    <button type="submit" class="save-button">Salvar</button>
                    <a href="{% url 'relatorio_colaboradores' %}" class="cancel-button">Cancelar</a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
